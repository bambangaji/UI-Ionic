<ion-header [translucent]="true" class="box-shadow-custom">
  <ion-toolbar style="max-height: 60px;">
    <ion-row slot="start" style="border-right: 1.6px solid #EAECF0;padding-right: 12px; max-height: 50px;">
      <ion-icon name="icon-list" style="width: 50px; height: 40px;"></ion-icon>
      <ion-img (click)="goToHome()" src="assets/icon/ax_logo.png" style="width: 200px; max-height: 50px;" class="ml-2 pointer"></ion-img>
    </ion-row>
    <div class="ml-2">
      <p class="text-grey mb-0">
        Astral Express
      </p>
      <p class="bold-text h7 mb-0">
        Bandara
      </p>
    </div>
    <div slot="end" class="mr-1">
      <ion-icon name="notifications-outline" (click)="goToTroli()" class="pointer mr-2 border-light p-1" style="width: 24px; 
    height: 24px;" slot="end">
      </ion-icon>
      <ion-badge id="notifications-badge" color="danger">5</ion-badge>
    </div>
    <div slot="end" class="pointer row mr-3" id="profileUser" (mouseover)="changeMouse()">
      <ion-img src="assets/icon/profileDummy.svg" class="mr-3 small-icon"></ion-img>
      <div class="text-left">
        <p class="bold-text">
          Ahmad Mulyadi
        </p>
        <p>
          Team Bandara
        </p>
      </div>
    </div>
  </ion-toolbar>
  <ion-item *ngIf="mouse" (mouseleave)="changeMouse()" class="mt-3 modal-profile" lines="none">
    <ion-list class="w-100">
      <ion-item lines="none" button="true">
        Profile
      </ion-item>
      <ion-item lines="none" button="true" (click)="logout()">
        Keluar
      </ion-item>
    </ion-list>
  </ion-item>
</ion-header>
