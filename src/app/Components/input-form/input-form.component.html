<ion-input appInputRule [inputRule]="inputRule" color="white" *ngIf="typeInput==='normal'" [placeholder]="placeholder"
  class="custom w-100 input-field" [type]="type==='number'?'text':type" [class.border-input]="isBorder"
  [required]="required" [maxlength]="maxLength" [disabled]="disabled" [readonly]="isReadonly"
  (keypress)="keypress($event)" (ionFocus)="focused.emit()" [(ngModel)]="value" (keypress)="keypress($event)"
  (ionFocus)="focused.emit()" [clearInput]="clearInput" [style]="style">
</ion-input>
<p *ngIf="helperText">
  {{helperText}}
</p>
<p *ngIf="errorText">
  {{helperText}}
</p>
<ion-item *ngIf="typeInput==='money'" lines="none" [color]="color"
  class="border-input border-light custom-item-40"> <ion-input [placeholder]="placeholder" class=" mb-0 text-grey"
    [type]="type==='number'?'text':type" [required]="required" [maxlength]="maxLength" [disabled]="disabled"
    [readonly]="isReadonly" (keypress)="keypress($event)" (ionFocus)="focused.emit()" [(ngModel)]="value"
    (keypress)="keypress($event)" (ionFocus)="focused.emit()" [clearInput]="true"
    style="min-height: 40px; max-height: 40px; height: 40px; top: 0px; position: absolute;">
  </ion-input>
  <p slot="start" class=" mr-2 text-grey mb-2 pb-1 h7"> Rp </p>
</ion-item>
<ion-item *ngIf="typeInput==='search'" lines="none" [color]="color"
  [class]="inputClass()">
  <ion-input [placeholder]="placeholder" class=" mb-0 text-grey" [type]="type==='number'?'text':type"
    [required]="required" [maxlength]="maxLength" [disabled]="disabled" [readonly]="isReadonly"
    (keypress)="keypress($event)" (ionFocus)="focused.emit()" [(ngModel)]="value" (keypress)="keypress($event)"
    (ionFocus)="focused.emit()" [clearInput]="true"
    style="min-height: 40px; max-height: 40px; height: 40px; top: 0px; position: absolute;">
  </ion-input>
 <ion-icon slot="start" name="search" color="grey-black" class="center-center mb-3 mt-2 pt-0 ml-0 mr-2"></ion-icon>
</ion-item>
