<p *ngIf="status.toLowerCase()==='berangkat'" class="fit-content bg-blue-light bold-text color-blue py-1 px-2 border-radius-8 mb-0"
  style="max-height: 35px !important;">
  {{status}}
</p>
<p *ngIf="status.toLowerCase()==='selesai'" class="fit-content bg-green-light bold-text color-green py-1 px-2 border-radius-8 mb-0"
  style="max-height: 35px !important;">
  {{status}}
</p>
<p *ngIf="status.toLowerCase()==='open'" class="fit-content bg-green-light color-green bold-text py-1 px-2 border-radius-8 mb-0"
  style="max-height: 35px !important;">
  {{status}}
</p>
<p *ngIf="status.toLowerCase()==='diajukan' || status.toLowerCase()==='close'" class="fit-content bold-text bg-grey-light text-dark py-1 px-2 border-radius-8 mb-0"
  style="max-height: 35px !important;">

</p>

</p>

</p>
