<ion-content [fullscreen]="true">
  <app-dashboard-background>
    <app-label-page title="Manifest Bag" subTitle="Buat Bag"></app-label-page>
    <ion-card class="z102 position-relative mr-4 ml-4">
      <div class="col bg-white p-0">
        <ion-row class="align-items-center justify-content-between px-2 border-bottom-light">
          <ion-col class="p-0">
            <ion-row class="justify-content-between">
              <ion-row class="align-items-center pr-2">
                <ion-icon name="arrow-back" color="red" class="bg-grey-blue circle icon-medium p-1 mr-2 pointer"
                  (click)="back()"></ion-icon>
                <img src="assets/icon/profileDummy.svg" style="height: 30px; width: 30px;" class="circle">
                <ion-col class="ml-1">
                  <p class="text-grey">
                    Taiwanss
                  </p>
                  <p class="bold-text text-dark">
                    MINA
                  </p>
                </ion-col>
              </ion-row>
              <ion-col class="ml-1">
                <p class="text-grey">
                  No MAWB
                </p>
                <p class="bold-text  text-dark">
                  888-0000001
                </p>
              </ion-col>
              <ion-col class="ml-1">
                <p class="text-grey">
                  Tanggal Terbang
                </p>
                <p class="bold-text  text-dark">
                  {{today|timeFormatted}}
                </p>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col>
            <ion-row class="float-right">
              <ion-button id="openModalBag" color="red" class="non-capitalize" (click)="confirm()"> Ajukan Perubahan
                <ion-icon name="add"></ion-icon></ion-button>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row class="align-items-center mt-2">
          <ion-icon name="icon-bag" class="icon-medium ml-4 mr-2"></ion-icon>
          <p class="h6 text-dark bold-text">
            757G2000
          </p>
        </ion-row>
        <ion-row class="mx-3">
          <ion-col size="1.4" class="border-right-light-thick mt-2">
            <p>
              Loading Bag
            </p>
            <ion-row class="my-2 align-items-center">
              <ion-icon name="box-red" class="bg-red-light circle p-1"></ion-icon>
              <div class="bg-red-light" style="width: 40px; height: 2.5px;">
              </div>
              <ion-icon name="truck-fast" class="bg-grey-blue2 circle p-1"></ion-icon>
            </ion-row>
          </ion-col>
          <ion-col size="1.4" class="border-right-light-thick mt-2 pl-3">
            <p>
              Total Bag
            </p>
            <ion-row class="my-2 align-items-center">
              <p class="bold-text text-dark h7">
                10
              </p>
              <p class="bg-grey-blue text-dark border-radius-8 p-1 ml-2">
                30 Resi
              </p>
            </ion-row>
          </ion-col>
          <ion-col size="1.4" class="mt-2 pl-3">
            <p>
              Berat Timbangan
            </p>
            <ion-row class="my-2 align-items-center">
              <p class="bold-text text-dark h7">
                20 Kg
              </p>
              <p class="bg-grey-blue color-red bold-text pointer border-radius-8 p-1 ml-2">
                Lihat Foto
              </p>
            </ion-row>
          </ion-col>
        </ion-row>
        <div class="bg-blue-light p-3">
          <div class="bg-white border-radius-8 border-light">
            <app-table-custom></app-table-custom>
          </div>
        </div>
      </div>
    </ion-card>
  </app-dashboard-background>
  <app-confirm-bag hidden></app-confirm-bag>
</ion-content>
<ion-modal id="example-modal" #openModalBag trigger="openModalBag">
  <ng-template>
    <form [formGroup]="form">
      <div class="wrapper mb-3">
        <div class="bold-text text-center">
          <p class="h7 p-2">Pengajuan Perubahan</p>
        </div>
        <div class="pb-3 pl-3 pr-3 pt-1">
          <p class="mb-2 text-center text-grey">
            Apakah kamu yakin ingin melakukan perubahan <span class="bold-text text-dark">BAG AX0000001? </span>
          </p>
          <p class="text-grey">
            Catatan <span class="color-red">*</span>
          </p>
          <ion-textarea placeholder="Berikan Alasan Perubahan" class="border-light p-1 mt-2"
            [autoGrow]="true"></ion-textarea>
        </div>
        <div class="row center-center justify-content-center w-100 m-0 pt-2">
          <ion-button color="red" (click)="closeModal()" class="non-capitalize w-50" style="width: 46% !important">
            <p class="color-white bold-text">
              Ajukan Perubahan
            </p>
          </ion-button>
          <ion-button color="red-light" (click)="closeModal()" class="non-capitalize w-50"
            style="width: 46% !important">
            <p class="color-red bold-text">
              Batal
            </p>
          </ion-button>
        </div>
      </div>
    </form>
  </ng-template>
</ion-modal>
